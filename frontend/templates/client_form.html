{% extends 'dashboard.html' %}
{% block content %}
<div class="container mt-4">
    <h2>{{ 'Editar' if client else 'Novo' }} Cliente</h2>
    <form method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="text" class="form-control" id="name" name="name" required
                value="{{ client.name if client else '' }}">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email"
                value="{{ client.email if client else '' }}">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="phone" name="phone"
                value="{{ client.phone if client else '' }}">
        </div>
        <div class="mb-3">
            <label for="notes" class="form-label">Notas</label>
            <textarea class="form-control" id="notes" name="notes">{{ client.notes if client else '' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{{ url_for('clients.list_clients') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
